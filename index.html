<div style="width: 200px; height: 100px; background-color: white; border: 2px solid red; border-radius: 5px; padding: 5px; box-sizing: border-box; text-align: center; font-family: 'Lato', sans-serif;">
  <div style="font-size: 12px; color: red; font-weight: bold; margin-bottom: 4px;">Days until auto-removal date 7/29</div>
  <div id="countdown" style="font-size: 14px; color: black;"></div>
</div>

<script>
function updateCountdown() {
  const targetDate = new Date('2025-07-29T00:00:00');
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById('countdown').textContent = 'Time\'s up!';
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
  const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
  const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

  document.getElementById('countdown').textContent = `${days}d ${hours}:${minutes}:${seconds}`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
