<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Countdown to July 29</title>
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }

        #timer {
            color: #eeeeee;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .7em;
            letter-spacing: 5px;
        }

        .years, .days, .hours, .minutes, .seconds {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
        }

        .years {
            background: #f9dc5c;
            color: #183059;
        }

        .days {
            background: #fae588;
            color: #183059;
        }

        .hours {
            background: #ffcccb;
            color: #183059;
        }

        .minutes {
            background: #b0e0e6;
            color: #183059;
        }

        .seconds {
            background: #d3ffce;
            color: #183059;
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #183059;
            font-size: 4em;
            text-align: center;
        }

        h3 {
            text-align: center;
            color: #183059;
        }

        .small {
            font-size: 15px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div id="timer">
        <h3>Days until my death</h3>
        <div class="years">
            <div id="years" class="numbers"></div>years
        </div>
        <div class="days">
            <div id="days" class="numbers"></div>days
        </div>
        <div class="hours">
            <div id="hours" class="numbers"></div>hours
        </div>
        <div class="minutes">
            <div id="minutes" class="numbers"></div>minutes
        </div>
        <div class="seconds">
            <div id="seconds" class="numbers"></div>seconds
        </div>
    </div>

    <script>
        const myDate = new Date('Jul 29, 2025 00:00:00');

        let timer = setInterval(function () {
            const now = new Date().getTime();
            const diff = myDate - now;

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            let days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerHTML = years;
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

        }, 1000);
    </script>
</body>
</html>
